    <title th:remove="all">Página inicial</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/main.css}"/>
</head>
<body class="bg-light" onload="showModalOnLoad('#myModal')">
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <div class="navbar-brand d-flex justify-content-between align-content-center">
                <a href="#"><img th:src="@{/assets/image/logo.svg}"
                                 class="d-inline-block align-text-top me-2" alt="" th:width="50" th:height="38"></a>
                <h1 class="nav-title my-1 mx-2">BonitoFlix</h1>
            </div>
            <ul class="navbar-nav navbar-right">
                <li class="nav-item mx-2">
                    <a class="nav-link" href="/loginform"><i class="fas fa-sign-in-alt mx-1"></i>Entrar</a>
                </li>
                <li class="nav-item d-flex">
                    <a class="nav-link" href="/signup"><i class="fas fa-user mx-1"></i>Cadastrar</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<main class="container">
    <div class="card my-5">
        <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex justify-content-start align-items-center">
                    <span><i class="fas fa-film fa-2x icon me-4"></i></span>
                    <h2 class="mt-1">Séries</h2>
                </div>
                <a href="/serie/page">  <button class="btn btn-primary"><i class="fas fa-plus-circle"></i>

                </button></a>
            </div>
        </div>
        <div class="card-body shadow-sm">
            <div class="d-flex justify-content-between align-items-center">
                <span>1 - Breaking Bad</span>
                <div class="d-flex justify-content-end">
                    <button class="btn btn-success me-1"><i class="fas fa-external-link-alt"></i></button>
                    <button class="btn btn-primary me-1"><i class="fas fa-edit"></i></button>
                    <button class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                </div>
            </div>
            <hr/>
            <div class="d-flex justify-content-between align-items-center">
                <span>2 - Doctor Who</span>
                <div class="d-flex justify-content-end">
                    <button class="btn btn-success me-1"><i class="fas fa-external-link-alt"></i></button>
                    <button class="btn btn-primary me-1"><i class="fas fa-edit"></i></button>
                    <button class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                </div>
            </div>
            <hr/>
            <div class="d-flex justify-content-between align-items-center">
                <span>3 - Supernatural</span>
                <div class="d-flex justify-content-end">
                    <button class="btn btn-success me-1"><i class="fas fa-external-link-alt"></i></button>
                    <button class="btn btn-primary me-1"><i class="fas fa-edit"></i></button>
                    <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modal3"><i
                            class="fas fa-trash-alt"></i></button>
                    <div id="modal3" class="modal fade" tabindex="-1">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Confimação</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <p>Tem certeza que deseja remover a série?</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
                                    <button type="button" class="btn btn-primary">Sim</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr/>
            <p class="text-end">Quantidade: 3</p>
        </div>
    </div>
</main>
<footer class="footer mb-5">
    <div class="container">
        <p class="text-muted text-center">© 2018-2021 - BonitoFlix</p>
    </div>
</footer>
