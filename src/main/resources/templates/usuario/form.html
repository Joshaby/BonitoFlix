<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <title th:remove="all">Novo usuário</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.1/css/bootstrap.min.css} "/>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/main.css}" />
    <link th:rel="stylesheet" th:href="@{webjars/font-awesome/5.15.4/css/all.css} "/>
</head>
<body>
<main class="container1">
    <div class="child">
        <form action="#"
              th:action="@{/usuario/add}"
              th:object="${usuario}"
              method="post">

            <div class="card p-3">
                <div class="card-header background-white m-3 container-title">
                    <img class="mb-3" th:src="@{/assets/image/login.png}" th:width="64px"/>
                    <p class="text-center title">Cadastro de usuário</p>
                </div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-user icon"></i></span>
                        <div class="form-floating flex-grow-1">
                            <input type="text" class="form-control" id="nome" placeholder="Nome"/>
                            <label for="nome">Nome</label>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-at icon"></i></span>
                        <div class="form-floating flex-grow-1">
                            <input type="email" class="form-control" id="email" placeholder="E-mail"/>
                            <label for="email">E-mail</label>
                        </div>
                    </div>
                    <div class="input-group mb-4">
                        <span class="input-group-text"><i class="fas fa-key icon"></i></span>
                        <div class="form-floating flex-grow-1">
                            <input type="password" class="form-control" id="senha" placeholder="Senha"/>
                            <label for="senha">Senha</label>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <div class="form-check mb-4">
                            <input type="checkbox" class="form-check-input" id="senha-check-box"/>
                            <label class="form-check-label" for="senha-check-box">Mostrar senha</label>
                        </div>
                        <p class="mb-3"><a href="">Esqueceu sua senha?</a></p>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                        <button type="button" class="btn btn-secondary">Voltar</button>
                    </div>
                </div>
            </div>
            <p class="form-text text-center m-3">© 2018-2021</p>
        </form>
    </div>
</main>

<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.1.1/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/main.js}"></script>

</body>
</html>
